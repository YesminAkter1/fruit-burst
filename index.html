<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title Bar -->
    <title>Fruit Burst</title>
    <!-- Favicon  -->
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <!-- Tailwind and Daisy UI CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- Font Awesome CDN Link-->
  <script src="https://kit.fontawesome.com/29beee64c9.js" crossorigin="anonymous"></script>
    <!-- Vanila Css -->
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Lato', sans-serif;
        }
    
        .deal-card {
          border: 1px solid rgba(18, 18, 18, 0.10);
        }
      </style>
    
</head>
<body>

      <!-- header section -->
  <header class="max-w-screen-xl mx-auto px-2 md:px-4 lg:px-8 my-6">

      <div class="navbar-start hidden md:hidden lg:flex lg:flex-1">

      </div>
      <!-- small and medium device show items and seacrh -->
      <div class="navbar-center">

        <div class="space-x-2 flex justify-center items-center">

          <h2 class="text-3xl md:text-4xl font-bold text-white">Fruit Burst</h2>
        </div>
      </div>

          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <i class=" text-lg fa-solid fa-bars"></i>

              <li><a>Home</a></li>
              <li>
                <a>About Us</a>
